apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  name: ubuntu22-lts-pvc
spec:
  terminationGracePeriodSeconds: 30
  domain:
    resources:
      requests:
        memory: 2048M
    devices:
      disks:
      - name: datavolumedisk
        disk:
          bus: virtio
      - disk:
          bus: virtio
        name: cloudinitdisk
  volumes:
  - dataVolume:
      name: ubuntu-lts-22-tedezed
    name: datavolumedisk
  - name: cloudinitdisk
    cloudInitNoCloud:
      userData: |-
        #cloud-config
        users:
          - name: igou
            gecos: "igou"
            sudo: ALL=(ALL) NOPASSWD:ALL
            shell: /bin/bash
            groups: users,docker,video,input
            ssh-authorized-keys:
              - ssh-rsa  digou@redhat.com
